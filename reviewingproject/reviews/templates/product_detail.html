<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    
    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.author }}</strong> - {{ review.rating }}<br>
                {{ review.text }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
